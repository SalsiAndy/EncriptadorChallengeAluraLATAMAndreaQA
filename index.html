<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="/imagenes/Frame 6.png" alt="logo de alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                <img class="advertencia" src="imagenes/bi_exclamation-circle-fill.png" alt="simbolo de exclamacion">
            </div>
            <div class="butones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section> 
            <textarea class="mensaje" cols="20" rows="10"></textarea>
        </section>
        <div>
            <button class="copiar" onclick="copiarTexto()">Copiar</button>
            <button class="pegar" onclick="pegarTexto()">Pegar</button>
            <h2 class="mensajeNoEncontrado">Ningún mensaje fue encontrado</h2>
         </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
